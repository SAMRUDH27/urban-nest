<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>account</title>
    <style>
      .card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
/* Add this CSS to your existing styles or in a separate stylesheet */
.profile-picture-container {
  position: relative;
  width: 100px; /* Set the desired width and height for the circular container */
  height: 100px;
  overflow: hidden;
  border-radius: 50%;
  margin: auto;
}

.profile-picture-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

.profile-picture-container label {
  position: absolute;
  bottom: 0;
  width: 100%;
  text-align: center;
  color: #000; /* Set the desired text color */
}

/* Hide the input file button */
#profilePicture {
  display: none;
}

/* Additional styling for the circular image */
.profile-picture {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

/* Style for the placeholder avatar */
#profilePicturePreview {
  background-color: #f0f0f0; /* Set the background color for the placeholder */
}

    </style>
</head>

<body>
  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://img.freepik.com/free-vector/hand-drawn-house-silhouette_23-2150316400.jpg"
                  alt="Sample photo" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 100%;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Create your account</h3>

                  <div class="form-outline mb-4">
  <div class="profile-picture-container">
    <img src="https://img.freepik.com/premium-vector/avatar-icon002_750950-52.jpg?size=338&ext=jpg&ga=GA1.1.632798143.1705536000&semt=ais" alt="Avatar" class="profile-picture" id="profilePicturePreview" />
    <label for="profilePicture" class="form-label">Profile Picture</label>
    <input type="file" id="profilePicture" class="form-control form-control-lg" onchange="previewProfilePicture()" />
  </div>
</div>


                  <div class="form-outline mb-4">
                    <input type="text" id="username" placeholder=" Example : Sandhya "class="form-control form-control-lg" / required>
                    <label class="form-label" for="username">Username</label>
                    <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="email" placeholder="Example : sandhya@gmail.com"class="form-control form-control-lg" / required>
                    <label class="form-label" for="email">Email Address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" / required>
                    <label class="form-label" for="password">Password</label>
                  </div>

                 

                  <div class="form-outline mb-4">
                    <input type="text" id="contactInfo" placeholder="Example: 9734529009"class="form-control form-control-lg" / required>
                    <label class="form-label" for="contactInfo">Contact Information</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="preferences" placeholder= "Like the places you wanted the property , facilities etc " class="form-control form-control-lg" /required>
                    <label class="form-label" for="preferences">Preferences</label>
                  </div>

                  <div class="form-outline mb-4">
               
                    <label class="form-label" for="role">Role</label>
                 
 
   <select class="form-select form-select-lg">
     <option>Buyer</option>
     <option>Seller</option>
     <option>Tenant</option>
     <option>Student</option>
   </select>
   </div>

                  <div class="form-outline mb-4">
                    <input type="date" id="registrationDate" class="form-control form-control-lg" />
                    <label class="form-label" for="registrationDate"> Date of birth </label>
                  </div>

                 <p>already have an account ?<a href="login.html">login</a></p>

                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Submit
  </button>
  <div class="modal" id="myModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Form Submit</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Successfully form has been submitted!
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
function previewProfilePicture() {
  const input = document.getElementById('profilePicture');
  const preview = document.getElementById('profilePicturePreview');
  const file = input.files[0];

  if (file) {
    const reader = new FileReader();

    reader.onload = function (e) {
      preview.src = e.target.result;
    };

    reader.readAsDataURL(file);
  }
}
</script>

</body>

</html>
